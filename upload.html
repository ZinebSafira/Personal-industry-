<body class="g-sidenav-show  bg-gray-200">
  <aside
    class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 bg-gradient-dark"
    id="sidenav-main">
    <div class="sidenav-header">
      <i class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
        aria-hidden="true" id="iconSidenav"></i>
      <a class="navbar-brand m-0" href="https://uspc.nl/" target="_blank">
        <img src="../assets/img/uspclogo.png" class="navbar-brand-img h-100" alt="main_logo">
        <span class="ms-1 font-weight-bold text-white">USPC Dashboard</span>
      </a>
    </div>
    <hr class="horizontal light mt-0 mb-2">
    <div class="collapse navbar-collapse w-auto" id="sidenav-collapse-main">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white" href="index.html">
            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="material-icons opacity-10">analytics</i>
            </div>
            <span class="nav-link-text ms-1">Dashboard</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-white active bg-gradient-primary" href="upload.html">
            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="material-icons opacity-10">cloud_upload</i>
            </div>
            <span class="nav-link-text ms-1">Upload</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>

  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- Navbar -->

    <!-- End Navbar -->
    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-12 text-center">
          <div class="card my-4">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                <h6 class="text-white text-capitalize ps-3">Uploading</h6>
              </div>
            </div>
            <div class="card-body px-0 pb-2">
              <div class="table-responsive p-0">
                <div class="form-container">
                  <div class="upload-files-container">
                    <div class="drag-file-area">
                      <span class="material-icons-outlined upload-icon">file_upload</span>
                      <h3 class="dynamic-message">Drag & drop any file here</h3>
                      <label class="label">or<span class="browse-files"><input type="file"
                            class="default-file-input" /><span class="browse-files-text">browse
                            file</span>&nbsp;&nbsp;<span>from
                            device</span></span></label>
                    </div>
                    <span class="cannot-upload-message"><span class="material-icons-outlined">error</span>Please select
                      a
                      file first<span class="material-icons-outlined cancel-alert-button">cancel</span></span>
                    <div class="file-block">
                      <div class="file-info"><span class="material-icons-outlined file-icon">description</span><span
                          class="file-name"></span>|<span class="file-size"></span></div>
                      <span class="material-icons remove-file-icon">delete</span>
                      <div class="progress-bar"></div>
                    </div>
                    <button type="button" class="upload-button">Upload</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    </div>

  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
